
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin | InfoMerlin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f2f2f2;
      color: #333;
    }
    header {
      background: #2c5364;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <p>Bem-vindo, admin</p>
  </header>
  <main>
    <div class="card">
      <h2>Resumo do Site</h2>
      <p>Visualizações hoje: 124</p>
      <p>Formulários recebidos: 6</p>
    </div>
    <div class="card">
      <h2>Ações rápidas</h2>
      <button onclick="alert('Simulação de envio de backup.')">Gerar backup</button>
      <button onclick="alert('Simulação de logout.')">Sair</button>
    </div>
  </main>
</body>
</html>
